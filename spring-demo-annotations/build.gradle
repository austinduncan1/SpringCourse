apply plugin: 'java'
apply plugin: 'application'

application {
	mainClass="com.austin.annotationsdemo.runners.AnnotationDemoApp"
}

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework:spring:5.3.24'
	implementation 'org.springframework:spring-context:6.0.0'
	implementation 'javax.annotation:javax.annotation-api:1.3.2'
}